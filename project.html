    <form action="post">
        <h1 style="white-space : pre; margin-top: 0;">                                                       Create account</h1>
        <span>
        <label for="Your name"><b><h4 style="font-style: Amazon Ember Display;">Your name</h4></b></label>
        
        <input type="text" width="50px" name="Your name" id="Your name" placeholder="First and Last name" style="width: 200px; height: 20px;" required>
    </span>


    <span>
        <label for="mobile"><b><h4 style="font-style: Amazon Ember Display;">Mobile number or email</h4></b></label>
        <input type="email" name="mobile" id="mobile" style="width: 200px; height: 20px;" required >
    </span>
    <span>
        <label for="Password"><b><h4 style="font-style: Amazon Ember Display;">Password</h4></b></label>
        <input type="password" id="Password" placeholder="At least 6 characters" name="Password" required style="width: 200px; height: 20px;" required>
    </span>
    <div>
        <h5>
            <p style="font-style: Amazon Ember Display;"><img src="https://cdn-icons-png.flaticon.com/512/6839/6839155.png" alt="" width="15px" height="15px" style="margin-right: 5px;" >Passwords must be at least 6 characters</p>
            
    </div>
    <div>
        <label for="Re-enter password"><b><h4 style="font-style: Amazon Ember Display;">Re-enter password</h4></b></label>
        
        <input type="password" id="Re-enter password"  name="Re-enter password" required style="width: 200px; height: 20px;">
    </div>
    <br>
    <nav>
        <button style="width: 210px; height: 25px; background-color: yellow; shape-margin: 20px;">Continue</button>
    </nav>
    <br>
    <nav>
        <input type="reset" id="reset" style="width: 210px; height: 25px;">
    </nav>
